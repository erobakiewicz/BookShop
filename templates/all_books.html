{% extends 'base.html' %}

{% block content %}
{% load static %}

    <!-- ======= Featured Services Section ======= -->
    <section id="featured-services" class="featured-services">
      <div class="container" data-aos="fade-up">

        <div class="row">
            {% for book in book_list %}
          <div class="col-md-6 col-lg-3 d-flex align-items-stretch mb-5 mb-lg-0">
            <div class="icon-box" data-aos="fade-up" data-aos-delay="100">
                <div class="img-fluid"><a href="{% url 'bookdetails' book.pk %}"><img src="{{ book.img.url  }}" width="200"></a></div>
              <h2 class="title"><a href="{% url 'bookdetails' book.pk %}">{{ book.title }}</a></h2>
              <h5 class="description">{{ book.author }}</h5>
              <p class="description">{{ book.description|truncatechars:255 }}</p>
                <h5 class="description">{{ book.price }}</h5>
              <form action="{% url 'add_order_view' book.id %}" method="post">{% csrf_token %}<input type="submit" value="Add"></form>
            </div>
          </div>
            {% endfor %}
        </div>
<a href="{% url 'createbook' %}">Add book</a>
      </div>
    </section>

{% endblock %}
