{% extends 'base.html' %}

{% block content %}
        <div class="container" data-aos="fade-up">
            <div class="section-title">

    <h1> {{ category.name }}</h1><br>
    {% for book in category.book_set.all %}
            <h2><a href="{% url 'bookdetails' book.slug %}"> {{ book.title }}</a></h2><br>
    {% endfor %}
    {% if user.is_staff %}
        <div>
            <ul>
                <li><a href="{% url 'editcategory' category.id %}">Edit</a></li>
                <li><a href="{% url 'deletecategory' category.id %}">Delete</a></li>
            </ul>
        </div>
    {% endif %}
        </div>
        </div>
{% endblock %}
